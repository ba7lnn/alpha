{% include header.html %}
					<div id="main">
							<header>
								<h1>Series: {{ page.title }}</h1>		
							</header>

						{% for post in site.series[page.serie] %}
						<article class="thumb">
							<a href="{{ site.url }}/{{ post.small_img }}" class="image"><img src="{{ site.url }}/{{ post.small_img }}" alt=""/></a>
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<p>{{ post.summary }}</p><p> {{ post.description }}</p>
							<!-- Tags: {{ post.tags | join: ", " }} -->
						</article>

						{% endfor %}
					</div>

{% include footer.html %}
