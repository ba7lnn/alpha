<!DOCTYPE HTML>
<html>	
	{% include header.html %}
<body class="is-preload">

<div class="container webtitle">
	<h1><a href="/"><img src="{{ site.url }}/images/logo.gif" alt="" /></a></h1>
	<p class="lead">{{ site.description }}</p>
</div>

<div class="container">

					<div id="main">
					<div class="inner">
							<header>
								<h1>Category: {{ page.title }}</h1>
							</header>
							<div class="box alt">
							<div class="row gtr-uniform">

							{% for post in site.categories[page.category] %}
							<div class="col-4"><span class="image fit"><a href="{{ post.url }}"><img src="{{ site.url }}/{{ post.small_img }}" alt="" /></a></span><a href="{{ post.url }}">{{ post.title }}</a></div>
							<!-- Tags: {{ post.tags | join: ", " }} -->
							{% endfor %}
							</div></div>
					</div></div>



	{% include footer.html %}

</div>


</body>
</html>
