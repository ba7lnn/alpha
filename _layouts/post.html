---
layout: default
---

					<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>{{ page.title }}</h1>
							<section>
							<ul>
								<li><h3>Part Number: &nbsp; {{ page.part_number }}</h3></li>
							</ul>
							</section>

							{% if page.small_img != "" %}
							<span class="image main"><img src="{{ site.url }}/{{ page.small_img }}" alt="{{ page.title }}" /></span>
							{% endif %}

							 {{ content }}


						</div>
					</div>
					<!-- //Main -->
