<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{ site.url }}/index.html" class="logo">
									<span class="symbol"><img src="{{ site.url }}/images/logo.svg" alt="" /></span><span class="title">Hingtak</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="{{ site.url }}/index.html">Home</a></li>
							<li><a href="{{ site.url }}/category/wire-cable.html">Wire & Cable</a></li>
							<li><a href="{{ site.url }}/category/housing-terminal.html">Housing & Terminal</a></li>
							<li><a href="{{ site.url }}/category/wire-harness.html">Wire harness</a></li>
							{% assign pages_list = site.pages %}
							  {% for node in pages_list %}
								{% if node.title != null %}
								  {% if node.layout == "page" %}
									<li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
									  <a href="{{ node.url }}">{{ node.title }}</a>
									</li>
								  {% endif %}
								{% endif %}
							  {% endfor %}
						</ul>
					</nav>
