	<head>
		  <title>
			{% if page.title %}
			  {{ page.title }} &middot; {{ site.title }}
			{% else %}
			  {{ site.title }} &middot; {{ site.tagline }}
			{% endif %}
		  </title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="{{ site.url }}/assets/css/reset.css" />
		<link rel="stylesheet" href="{{ site.url }}/assets/css/row.css" />
		<link rel="stylesheet" href="{{ site.url }}/assets/css/main2.css" />
		<noscript><link rel="stylesheet" href="{{ site.url }}/assets/css/noscript.css" /></noscript>

	 {% if site.google_analytics and jekyll.environment == 'production' %}
	  <!-- Google analytics -->
	  {% include analytics.html %}
	  {% endif %}

	  {% seo %}

	  {% if site.tags == "" %}
		{% include collecttags.html %}
	  {% endif %}

	  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}
	</head>
